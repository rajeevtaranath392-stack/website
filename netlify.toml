[build]
  command = "npm run build"        # Vite build command
  publish = "dist"                 # Deploy dist/ as website
  functions = "netlify/functions"  # Include functions

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
node_bundler = "esbuild"
external_node_modules = []
